<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}">
    <title>Document</title>
</head>
<body>
    <h2> {{ review.title}} </h2>
    <img src= "{{ review.img.url }}"/>
    <h5> {{ review.contents}} </h5>
    <h5> {{review.price}} </h5>
    <h5>{{review.score}} </h5>
    <a href="{% url 'home' %}">글 목록으로 돌아가기</a>
    <a href="{% url 'edit' review.pk %}">수정하기</a>
    <a href="{% url 'delete' review.pk %}">삭제</a>

    <ul>
    {% for comment in review.comments.all %}
    <li>{{ comment.content }} 
    <a href="{% url 'delete_comment' review.pk comment.pk %}"> 댓삭튀</a></li>
    {% endfor %}
    </ul>

    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"/>
    </form>
     <img src="{% static 'main_thumb.jpg' %}" alt="" >

</body>
</html>
